<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instragram-continue">
            <div class="group">
                   <img src="./img/instagram.png" class="instagram-logo"alt="instagram-logo">
                   <div class="profile-photo">
                        <img src="./img/perfil.jpg" alt="foto de perfil">
                   </div>
                   <a href="#" class="instagram-login">Continue como carinavmvitorino</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
            </div>            
            <div class="group">
                <p class="not-account">Não é carinavmvitorino?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>    
                </p>
            </div>

            <div class="get-the-app">
               <p class="get-appe">Baixe o aplicativo</p> 
               <div class="dowload">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"class="app-dowload"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DBE5AC2C8-8187-423F-97DB-13C964712B58%26utm_content%3Dlo%26utm_medium%3Dbadge"class="app-dowload"></a>   
               </div>
            </div>            
        </div>
    </div>
</body>
</html>
